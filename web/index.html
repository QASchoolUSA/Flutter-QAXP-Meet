<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <!-- Debug: disable caching in browser -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="qaxp_flutter_meet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>qaxp_flutter_meet</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <!-- Debug: aggressively clear service workers and caches to always load fresh -->
  <script>
    (function() {
      // Unregister any existing service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(function(regs) { regs.forEach(function(r) { r.unregister(); }); })
          .catch(function() {});
      }
      // Clear Cache Storage entries
      if (window.caches && caches.keys) {
        caches.keys().then(function(keys) {
          keys.forEach(function(k) { caches.delete(k).catch(function(){}); });
        }).catch(function(){});
      }
      // Also bust cache by reloading with a version param in debug sessions
      try {
        var href = window.location.href;
        if (!/\bv=/.test(href)) {
          var url = new URL(href);
          url.searchParams.set('v', Date.now().toString());
          // Replace without adding history entries
          window.history.replaceState(null, document.title, url.toString());
        }
      } catch (e) {}
    })();
  </script>
</body>
</html>
