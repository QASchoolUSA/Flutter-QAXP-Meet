server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Flutter web SPA routing
  location / {
    add_header Cache-Control "no-store";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri $uri/ /index.html;
  }

  # Debug: disable caching for all asset types
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|json|wasm)$ {
    add_header Cache-Control "no-store";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri =404;
  }

  # Ensure service worker itself is never cached
  location = /flutter_service_worker.js {
    add_header Cache-Control "no-store";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri =404;
  }
}