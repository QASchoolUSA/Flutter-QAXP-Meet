server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Flutter web SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets with long cache
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|json)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }
}